<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Rivalis</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste da API Rivalis</h1>
    
    <button onclick="testHealthCheck()">Testar Health Check</button>
    <button onclick="testRegister()">Testar Registro</button>
    <button onclick="clearResults()">Limpar Resultados</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function addResult(type, title, content) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${title}</strong><br><pre>${content}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealthCheck() {
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                
                if (response.ok) {
                    addResult('success', '✅ Health Check', JSON.stringify(data, null, 2));
                } else {
                    addResult('error', '❌ Health Check Error', JSON.stringify(data, null, 2));
                }
            } catch (error) {
                addResult('error', '❌ Health Check Failed', error.message);
            }
        }
        
        async function testRegister() {
            const userData = {
                name: 'Teste Browser',
                email: `teste-browser-${Date.now()}@rivalis.com`,
                password: 'MinhaSenh@123'
            };
            
            try {
                addResult('success', '📝 Enviando dados', JSON.stringify(userData, null, 2));
                
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('success', '✅ Registro Sucesso', JSON.stringify(data, null, 2));
                } else {
                    addResult('error', '❌ Registro Error', JSON.stringify(data, null, 2));
                }
            } catch (error) {
                addResult('error', '❌ Registro Failed', error.message);
            }
        }
        
        // Testar health check automaticamente ao carregar
        window.onload = () => {
            testHealthCheck();
        };
    </script>
</body>
</html>
